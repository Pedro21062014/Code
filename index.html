              border: "hsl(var(--border))",
              input: "hsl(var(--input))",

              foreground: "hsl(var(--foreground))",
            }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default base styles handled by tailwind classes on body/html in App */
        margin: 0;
        overflow: hidden;
      }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      
      /* Transição de Página Suave */
      @keyframes pageEnter {
        0% { opacity: 0; transform: translateY(12px) scale(0.995); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      .page-transition-enter {
        animation: pageEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: center top;
        will-change: transform, opacity;
      }

      /* Animação para o texto 'Pensando...' (Decalque em movimento) */
      @keyframes background-shine {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      .animate-shine {
        background: linear-gradient(to right, #6b7280 20%, #e5e7eb 40%, #6b7280 60%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: background-shine 3s linear infinite;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.7); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
